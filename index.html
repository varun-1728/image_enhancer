<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced Photo Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI-Enhanced Photo Editor</h1>
        <p>Transform Your Images with Cutting-Edge AI Technology</p>
    </header>

    <div class="editor">
        <input type="file" id="imageInput" accept="image/*">

        <div class="buttons">
            <button id="removeBgBtn">Remove Background</button>
            <button id="autoEnhanceBtn">Auto Enhance</button>
            <button id="cropBtn">Crop</button>
        </div>

        <div class="output">
            <h2>Processed Output</h2>
            <div id="outputContainer">
                <p>No image processed yet.</p>
            </div>
            <div id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
            <a id="downloadBtn" class="download-btn" style="display: inline-block;">Download Image</a>
        </div>

        <div class="slider-container" id="enhancementControls">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" min="0.5" max="2" step="0.1" value="1">
            <label for="sharpness">Sharpness</label>
            <input type="range" id="sharpness" min="0" max="5" step="0.1" value="1">
            <label for="blur">Blur</label>
            <input type="range" id="blur" min="0" max="5" step="0.1" value="0">
        </div>
    </div>

    <footer>
        <p>Powered by <a href="#">YourCompany</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
